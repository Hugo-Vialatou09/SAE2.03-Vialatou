<div class="MomentMovies-container">
    <h1>Films du moment</h1>

        <button class="carousel-nav prev" onclick="MomentMoviesCarousel.prev()">&lt;</button>

        <button class="carousel-nav next" onclick="MomentMoviesCarousel.next()">&gt;</button>
    </div>
</div>
